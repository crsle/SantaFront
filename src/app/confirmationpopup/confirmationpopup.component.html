<h2 mat-dialog-title>Êtes-vous sûr ?</h2>
<mat-dialog-content class="mat-typography">
    Le tirage sera annulé. Il vous faudra le relancer
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) = confirmation()>Confirmer</button>
  </mat-dialog-actions>
