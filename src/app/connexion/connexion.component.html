<div class="container text-center">
    <br>
</div>
<div class="card" style="box-shadow: 0 5px 5px darkgray ; margin: auto; width :33%">
    <div class="card-header">
        <h3 class="text-center" style="color : rgb(136, 224, 64)">
            DEV 17 Hello, identify yourself or start running</h3>
    </div>
</div>
<br>

<div class="text-center">
    <img src="" width="100px">
</div>
<br>

<div class="col d-flex justify-content-center">
    <div class="card text-center" style="width: 20rem; height: 20rem; 
                 box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30)">
        <div class="card-header" style="background-color: rgb(136, 224, 64); color: white">
            Login
        </div>
        <div class="card-body">
            <br>

            <form (ngSubmit)="connexion()">
                <div class="form-group">
                    <input type="text" placeholder="mail" required="" name="mail" class="form-control"
                        [(ngModel)]="user.mail">
                </div>
                <br>
                <div class="form-group">
                    <input type="password" placeholder="mot de passe" required="" name="mdp" class="form-control"
                        [(ngModel)]="user.mdp">
                </div>
                <br>
                <button type="submit" class="btn btn-access">
                    connexion
                </button>
                <button type="button" class="btn btn-link"> s'inscrire</button>
            </form>
            <p class="text-danger">{{mys.msgErr}}</p>
        </div>
    </div>
</div>
