<div>
  <!--debut menu-->

  <!--fin menu-->

  <br><br><br><br>
  <!--debut bt + (create)-->

  <div class="text-center fixed-top" style="margin-top: 70px;" *ngIf="myback.bartoi">
    <button mat-fab color="primary" (click)="openPopupCreaSanta()"
      style="color: lightgray; background-color: rgb(230, 100, 77);">
      <mat-icon>add</mat-icon>
    </button>
  </div>






  <!--fin bt + (create)-->

  <br><br>

  <!--debut card-->
  <div class="container">
    <div class="row">

      <div *ngFor="let e of events">
        <div class="text-center">
          <div class="col-sm-2">
            <div class="card">
              <a>
                <div class="card-image">
                  <img src="https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_1000/https://www.shopmaman.com/wp-content/uploads/2019/07/7427763_Nos-conseils-pour-des-cadeaux-de-No%C3%ABl-sympas-et-pas-chers_1000x625.jpg">
                </div>
                <div class="card-body">
                  <div class="card-date">
                    <time>Date</time>
                  </div>
                  <div class="card-title">
                    <h3>{{e.evenement.nomSSanta}}</h3>
                  </div>
                  <div class="card-excerpt">
                    <p> Créateur de l'évènement : {{e.participant.pseudo}}
                    </p>
                    <button class="btn btn-block text-center" data-toggle="modal" data-target="#invitationMembre">Inviter des membres</button>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <br><br>
      </div>


    </div>

  </div>

  <!--fin card-->

  <div class="modal fade" id="invitationMembre" role="dialog">
      <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Création d'un conseiller</h4>
              </div>
              <div class="modal-body">
                  <form action="InscriptionConseiller" method="POST">
                      <div class="form-group">
                          <input required="required" name="nomC" type="text" placeholder="nom" class="form-control">
                      </div>
                      <div class="form-group">
                          <input required="required" name="prenomC" type="text" placeholder="prenom" class="form-control">
                      </div>
                      <div class="form-group">
                          <input required="required" name="loginC" type="text" placeholder="login" class="form-control">
                      </div>
                      <div class="form-group">
                          <input required="required" name="mdpC" type="password" placeholder="password" class="form-control">
                      </div>

                      <div class="row">
                          <div class="col-sm-6">
                              <button type="button" class="btn btn-block btn-danger" data-dismiss="modal">Fermer</button>
                          </div>
                          <div class="col-sm-6">
                              <button type="submit" class="btn btn-block btn-success">Valider</button>

                          </div>

                      </div>
                  </form>
              </div>
          </div>

      </div>
  </div>

  
  

</div>
