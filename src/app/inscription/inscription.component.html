<div >
    <div>
            <div class="container text-center">
                <br>
            </div>
            <div class="card" style="box-shadow: 0 5px 5px darkgray">
                <div class="card-header">
                    <h3 class="text-center" style="box-shadow: 5px 5px; color: darkgray; margin: auto;">
                        Page d'inscription</h3>
                </div>
            </div>
            <br>
        
            <div class="text-center">
                <img src="" width="100px">
            </div>
            <br>
        
            <div class="col d-flex justify-content-center">
                <div class="card text-center" style="width: 20rem; height: 20rem; 
                             box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30)">
                    <div class="card-header" style="background-color: tomato; color: white">
                        Formulaire d'inscription
                    </div>
                    
                        <br>
        
                        <form (ngSubmit) = "connexion()">
                            <div class="form-group">
                                <input type="text" placeholder="mail" required="" name="mail" class="form-control text-center"
                                  [(ngModel)]="user.mail"  >
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" placeholder="pseudo" required="" name="pseudo" class="form-control text-center"
                                  [(ngModel)]="user.pseudo"  >
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="password" placeholder="mot de passe" required="" name="mdp" class="form-control text-center"
                                [(ngModel)]="user.mdp">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-login active"(click)="inscription();">
                                inscription
                            </button>
                            <button type="button" class="btn btn-danger"> rien</button>
                        </form>
                        <p class="text-danger">{{ mys.msgErr }}</p>
                </div>
            </div>
        </div>
        

</div>
