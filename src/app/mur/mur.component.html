
<table class="table">
    <thead>
        
        <th scope="col">Pseudo</th>
        <th scope="col">Message</th>
        <th scope="col">Image</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of mursanta">
            
            <th ><strong> {{m.participation.participant.pseudo}}</strong></th>

            <th >{{m.message}}</th>
            

            <!-- *ngIf="imageExist(m.image)"   -->

            <th >
                    <img [src]="changeImForm(m.image)" width="200px" *ngIf="imageExist(m.image)" >
            </th>
       


        </tr>

    </tbody>
</table>

<div class="text-center " >
    <button mat-fab color="primary" (click)="openUploadImage()"
        style="color: lightgray; background-color: rgb(230, 100, 77);">
        <mat-icon>add</mat-icon>
    </button>
</div>
