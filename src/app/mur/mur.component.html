<br>
<div class="container">


    <div *ngFor="let m of mursanta">



        <table>
            <tr>
                <th>
                    <img width="30px" src="https://img.icons8.com/ios-filled/50/000000/santa.png">
                </th>
                <th>
                    <p> {{m.participation.participant.pseudo}}
                    </p>
                </th>

            </tr>
        </table>



        <div class="card-image">
            <img [src]="changeImForm(m.image)" *ngIf="imageExist(m.image)" width="200px">
        </div>


        <div class="card-title">
            <h6>{{m.message}}</h6>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <hr>
                </div>
            </div>
        </div>
    </div>

</div>






<div class="text-center ">
    <button mat-fab color="primary" (click)="openUploadImage()"
        style="color: lightgray; background-color: rgb(230, 100, 77);">
        <mat-icon>add</mat-icon>
    </button>
</div>
