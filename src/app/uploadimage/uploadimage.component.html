
<div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form #form (ngSubmit)="onUpload(messageimage.value)">
    
                    <div class="text-center">
                        <img [src]="imgURL" height="80" *ngIf="imgURL">
                    </div>
                    <br>
                    <div class="text-center">
                        <input type="file" name="pic" (change)="onFileChanged($event)">
                    </div>
                    <br>
                    <div class="text-center">
                        <textarea type="text" class="text-center" placeholder="Message" #messageimage
                            style="width: 100%;"></textarea>
                    </div>
                    <br><br>
    
                    <div class="text-center">
                        <button (click)="trueFalse()">Envoyer</button>
                    </div>
                    <p *ngIf="visibleimgenvoye" style="color: rgb(35, 190, 56);" class="text-center">Image bien envoy√©e !</p>
                                       
                </form>
            </div>
        </div>
    </div>
